<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Questions</title>
</head>
<body>
    <h1>Générateur de Questions</h1>
    
    <div id="input-section">
        <h2>Entrez votre texte</h2>
        <form id="qcm-form" method="post" action="/generate">
            <div>
                <label for="text-content">Texte:</label>
                <br>
                <textarea id="text-content" name="text_content" rows="10" cols="80" required></textarea>
            </div>
            
            <div style="margin-top: 15px; margin-bottom: 15px;">
                <div>
                    <input type="checkbox" id="open-questions" name="open_questions" checked>
                    <label for="open-questions">Questions ouvertes</label>
                    <input type="number" id="num-open-questions" name="num_open_questions" min="0" max="10" value="3" style="width: 60px; margin-left: 10px;">
                </div>
                
                <div style="margin-top: 10px;">
                    <input type="checkbox" id="yes-no-questions" name="yes_no_questions">
                    <label for="yes-no-questions">Questions oui/non</label>
                    <input type="number" id="num-yes-no-questions" name="num_yes_no_questions" min="0" max="10" value="0" style="width: 60px; margin-left: 10px;">
                </div>
            </div>
            
            <div>
                <button type="submit">Générer les questions</button>
            </div>
        </form>
    </div>
    
    <div id="loading" style="display:none;">
        <p>Génération en cours, veuillez patienter...</p>
    </div>
    
    <div id="results-section" style="display:none;">
        <h2>Questions générées</h2>
        <div id="qcm-results"></div>
        <button id="export-btn">Exporter (JSON)</button>
    </div>
    
    <script>
        // Éléments du DOM
        const qcmForm = document.getElementById('qcm-form');
        const inputSection = document.getElementById('input-section');
        const loadingSection = document.getElementById('loading');
        const resultsSection = document.getElementById('results-section');
        const qcmResults = document.getElementById('qcm-results');
        const exportBtn = document.getElementById('export-btn');
        
        // Options de type de questions
        const openQuestionsCheckbox = document.getElementById('open-questions');
        const yesNoQuestionsCheckbox = document.getElementById('yes-no-questions');
        const numOpenQuestions = document.getElementById('num-open-questions');
        const numYesNoQuestions = document.getElementById('num-yes-no-questions');
        
        // Activer/désactiver les champs de nombre de questions
        openQuestionsCheckbox.addEventListener('change', function() {
            numOpenQuestions.disabled = !this.checked;
            if (!this.checked) numOpenQuestions.value = 0;
        });
        
        yesNoQuestionsCheckbox.addEventListener('change', function() {
            numYesNoQuestions.disabled = !this.checked;
            if (!this.checked) numYesNoQuestions.value = 0;
        });
        
        // Variable pour stocker les questions
        let questions = [];
        
        // Gestionnaire pour la soumission du formulaire
        qcmForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Vérifier qu'au moins un type de question est sélectionné
            if (!openQuestionsCheckbox.checked && !yesNoQuestionsCheckbox.checked) {
                alert('Veuillez sélectionner au moins un type de questions à générer.');
                return;
            }
            
            // Vérifier que le nombre total de questions est > 0
            const totalQuestions = 
                (openQuestionsCheckbox.checked ? parseInt(numOpenQuestions.value) : 0) + 
                (yesNoQuestionsCheckbox.checked ? parseInt(numYesNoQuestions.value) : 0);
                
            if (totalQuestions <= 0) {
                alert('Veuillez spécifier au moins une question à générer.');
                return;
            }
            
            // Afficher l'indicateur de chargement
            inputSection.style.display = 'none';
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            // Récupérer les données du formulaire
            const formData = new FormData(qcmForm);
            
            try {
                // Appel à l'API
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Stocker et afficher les questions
                    questions = data.questions;
                    displayQuestions();
                    
                    // Masquer le chargement et afficher les résultats
                    loadingSection.style.display = 'none';
                    resultsSection.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
                loadingSection.style.display = 'none';
                inputSection.style.display = 'block';
            }
        });
        
        // Fonction pour afficher les questions
        function displayQuestions() {
            qcmResults.innerHTML = '';
            
            if (questions.length === 0) {
                qcmResults.innerHTML = '<p>Aucune question générée.</p>';
                return;
            }
            
            // Regrouper les questions par type
            const openQuestions = questions.filter(q => q.type === 'open');
            const yesNoQuestions = questions.filter(q => q.type === 'yes_no');
            
            // Fonction pour créer un élément de question
            function createQuestionElement(question, index, type) {
                const questionDiv = document.createElement('div');
                questionDiv.style.marginBottom = '20px';
                questionDiv.style.border = '1px solid #ccc';
                questionDiv.style.padding = '10px';
                
                let html = `
                    <h3>${type === 'open' ? 'Question ouverte' : 'Question oui/non'} ${index + 1}</h3>
                    <p><strong>Question:</strong> ${question.question}</p>
                `;
                
                if (type === 'open') {
                    html += `
                        <p><strong>Réponse de référence:</strong> ${question.reference_answer}</p>
                    `;
                } else {
                    html += `
                        <p><strong>Réponse:</strong> ${question.answer}</p>
                        <p><strong>Justification:</strong> ${question.justification}</p>
                    `;
                }
                
                questionDiv.innerHTML = html;
                return questionDiv;
            }
            
            // Afficher les questions ouvertes
            if (openQuestions.length > 0) {
                const openHeader = document.createElement('h2');
                openHeader.textContent = 'Questions Ouvertes';
                qcmResults.appendChild(openHeader);
                
                openQuestions.forEach((question, index) => {
                    qcmResults.appendChild(createQuestionElement(question, index, 'open'));
                });
            }
            
            // Afficher les questions oui/non
            if (yesNoQuestions.length > 0) {
                const yesNoHeader = document.createElement('h2');
                yesNoHeader.textContent = 'Questions Oui/Non';
                qcmResults.appendChild(yesNoHeader);
                
                yesNoQuestions.forEach((question, index) => {
                    qcmResults.appendChild(createQuestionElement(question, index, 'yes_no'));
                });
            }
        }
        
        // Gestionnaire pour l'exportation
        exportBtn.addEventListener('click', function() {
            if (questions.length === 0) {
                alert('Aucune question à exporter');
                return;
            }
            
            const jsonStr = JSON.stringify(questions, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'questions_generees.json';
            a.click();
            
            URL.revokeObjectURL(url);
        });

        // Initialiser l'état des champs de nombre
        numOpenQuestions.disabled = !openQuestionsCheckbox.checked;
        numYesNoQuestions.disabled = !yesNoQuestionsCheckbox.checked;
    </script>
</body>
</html>
